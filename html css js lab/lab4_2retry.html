<!DOCTYPE html>
<head>
  <title>Party Sequence</title>
</head>
<body>

<label for="inputN">Enter the value of n:</label>
<input type="number" id="inputN" min="1" step="1" value="1">
<button onclick="d(document.getElementById('inputN').value)">Calculate</button>
<p id="result"></p>

<script>
  	
    function dearranngement(n){
      	if (n==1){
          return 0;
        }
        else if(n==2){
          return 1;
        }
        else{
          return (n-1)*(dearranngement(n-1)+dearranngement(n-2));
        }
    }
    function d(n){
      let value = dearranngement(n);
      document.getElementById('result').innerHTML = "Result: " + value;
      console.log('HI');
    }
    
</script>

</body>
</html>
