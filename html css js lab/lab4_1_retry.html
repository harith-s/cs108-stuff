<!DOCTYPE html>
<head>
  <title>Largest Prime Number</title>
</head>
<body>

<!-- Input field and button 1 -->
<input type="number" id="inputNumber" placeholder="Enter a number">
<button onclick = "CalcLargPrime()">Find Largest Prime</button>

<!-- Result display -->
<p id="result"></p>

<script>
    function CalcLargPrime(){
      let num = document.getElementById('inputNumber').value;
      let prime=0;
      for(let i = 2; i <=num; i++){
        let flag=0;
        for(let j=2; j<i; j++){
          if (i%j==0){
            flag=1;
            break;
          }
        }
        if(flag ==0){
          prime = i;
        }
      }
      document.getElementById('result').innerHTML = "Largest prime smaller than " + num + " is " + prime;
    }
</script>
</body>
</html>
